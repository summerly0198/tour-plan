<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Tour Plane - Hotel Booking</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="conteiner">
      <div class="navbar-top">
        <a href="#" class="logo">
          <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plane" class="logo__image">
        </a>

        <form action="#" class="search navbar__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="button search__button">
            <img src="img/search.svg" alt="Icon: search">
          </button>
        </form>

        <a href="#" class="user navbar__user">
          <img src="img/user--avatar.jpeg" alt="Avatar: Nathan" class="user__avatar">
          <span class="user__name">Nathan</span>
        </a>
          <!-- /.user -->
        <button class="menu-button navbar-top__menu-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>
      </div>
      <!-- /.navbar-top -->
    </div>
    <!-- /.conteiner -->
     <div class="navbar-botton">
       <div class="conteiner">
         <ul class="navbar-menu">
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All Deals</a>
          </li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a>
          </li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a>
          </li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a>
          </li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a>
          </li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a>
          </li>
          <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a>
          </li>
        </ul>
       </div>
       <!-- /.navbar-botton -->
     </div>
    <!-- /.navbar-menu -->
  </header>
  <nav class="breadcrumb">
    <div class="conteiner">
      <ul class="breadcrumb-list">
      <li class="breadcrumb-list__item">
        <a href="#" class="breadcrumb-list__link">Home</a>
      </li>
      <li class="breadcrumb-list__item">
        <a href="#" class="breadcrumb-list__link">Flash Offers</a>
      </li>
      <li class="breadcrumb-list__item">
        Grand Hilton Hotel
      </li>
    </ul>
    </div>
  </nav>
  <!-- /.breadcrumb -->
  <section class="hotel">
    <div class="conteiner">
      <div class="hotel-info">
        <div class="hotel-info__text">
          <div class="hotel-wrapper">
            <div class="stars">
              <img src="img/star.svg" alt="star" class="stars-img">
              <img src="img/star.svg" alt="star" class="stars-img">
              <img src="img/star.svg" alt="star" class="stars-img">
              <img src="img/star.svg" alt="star" class="stars-img">
              <img src="img/star.svg" alt="star" class="stars-img">
            </div>
            <h1 class="hotel-name hotel__name">GRAND HILTON HOTEL</h1>
            <span class="offer hotel-info__offer">Flash Offer</span>
          </div>
          <!-- /.hotel-wrapper -->
          <p class="hotel-description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
        </div>
        <div class="rating hotel-info__rating">
          <span class="rating__text">User Rattings</span>
          <span class="rating__counetr">4.5/5</span>

        </div>
      </div>
      <!-- /.hotel-info -->
    </div>
    <!-- /.conteiner -->
  </section>
  <!-- /.hotel -->
</body>
</html>
